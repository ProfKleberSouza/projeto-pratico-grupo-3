name: cogym
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  fonts:
    - family: Bebas Neue
      fonts:
          - asset: fonts/BebasNeue-Regular.ttf
  assets:
    - images/whiteLogo.png
    - images/today_black_24dp.png
    - images/Cogymicon_1.png
    - images/menu_black_24dp.png

