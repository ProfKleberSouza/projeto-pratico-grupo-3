name: cogym
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  toast: ^0.1.5
  flutter_email_sender: ^5.0.0
  firebase_core: ^1.2.0
  firebase_database: ^6.1.2
  firebase_auth: ^1.2.0
  json_annotation: ^4.0.1
  http: ^0.13.3
  provider: ^5.0.0
  firebase_auth_mocks: ^0.6.0
  mockito: ^5.0.9
  rxdart: ^0.27.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.4
  json_serializable: ^4.1.3


flutter:
  uses-material-design: true

  fonts:
    - family: Bebas Neue
      fonts:
          - asset: fonts/BebasNeue-Regular.ttf
  assets:
    - images/whiteLogo.png
    - images/today_black_24dp.png
    - images/Cogymicon_1.png
    - images/menu_black_24dp.png
    - images/menuSandwich/baseline_chat_white_24dp.png
    - images/menuSandwich/baseline_event_available_white_24dp.png
    - images/menuSandwich/baseline_power_settings_new_white_24dp.png
    - images/menuSandwich/baseline_settings_white_24dp.png
    - jsons/peopleByDay.json
